<p-table [value]="differencesFromFile1">
  <ng-template pTemplate="header">
    <tr>
      <th>CAE</th>
      <th>Fecha</th>
      <th>Archivo Fuente</th>
      <th>Diferencias</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-difference>
    <tr>
      <td>{{difference.cae}}</td>
      <td>{{difference.date}}</td>
      <td>{{difference.sourceFile}}</td>
      <td>{{difference.differences | json}}</td>
    </tr>
  </ng-template>
</p-table>
