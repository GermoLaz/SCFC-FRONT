<div class="centrado">
  <div class="row justify-content-center">
    <div class="form-control">
      <div class="form-group">
        <label for="username">Nombre de usuario:</label>
        <input #username type="text" id="username" class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input #password type="password" id="password" class="form-control">
      </div>
      <p-button class="btn btn-primary" (click)="login(username.value, password.value)">Iniciar sesión</p-button>
    </div>
  </div>
</div>
